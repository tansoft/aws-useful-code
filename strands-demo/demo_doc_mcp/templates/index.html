<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AWS解决方案架构师</title>
    <link rel="icon" type="image/png" href="./static/images/favicon.png">
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="chat-container">
            <!-- Role Selection Modal -->
            <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="roleModalLabel">角色设置</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>选择角色</h6>
                                    <div id="roleList" class="list-group mb-3">
                                        <div class="text-center p-3 text-muted">加载中...</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h6>系统提示词</h6>
                                    <textarea id="systemPromptEditor" class="form-control" rows="6" placeholder="系统提示词..."></textarea>
                                    <div class="mt-2">
                                        <button id="resetPromptBtn" class="btn btn-sm btn-outline-secondary">重置到角色默认</button>
                                    </div>

                                    <h6 class="mt-3">MCP工具选择</h6>
                                    <div id="mcpSelection" class="list-group" style="max-height: 150px; overflow-y: auto;">
                                        <div class="text-center p-3 text-muted">加载中...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Session Management Modal -->
            <div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sessionModalLabel">会话管理</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex justify-content-between mb-3">
                                <button id="clearAllSessionsBtn" class="btn btn-outline-danger btn-sm">清空会话</button>
                                <button id="createSessionBtn" class="btn btn-sm" style="background-color: #07C160; border-color: #07C160; color: white;">新建会话</button>
                            </div>
                            <div id="sessionsContainer" class="list-group">
                                <div class="text-center p-3 text-muted">加载中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-header">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div class="d-flex align-items-center">
                        <button id="roleSelectBtn" class="btn btn-link p-0 me-2" title="切换角色" style="border: none; background: none;">
                            <i id="currentRoleIcon" class="bi-cloud-fill" style="cursor: pointer; font-size: 32px; color: #007bff;"></i>
                        </button>
                        <h5 class="mb-0" id="currentRoleName">AWS解决方案架构师</h5>
                    </div>
                    <div>
                        <button id="sessionManagerBtn" class="btn btn-sm" style="border: 1px solid #666; color: #FFFFFF;" title="管理会话">
                            <i class="bi bi-chat-left-text"></i> 会话
                        </button>
                    </div>
                </div>
            </div>
            <div class="chat-body" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content markdown-content">
                        <p>你好，我是AWS解决方案架构师！👋 </p>
                        <p>你可以问我任何AWS的问题，比如：EC2的带宽是多少？Lambda的最大运行时间？</p>
                        <p>💡 <strong>提示</strong>：点击左上角的AWS图标可以切换到其他AI助手角色。</p>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-container mb-2">
                    <div class="textarea-wrapper">
                        <textarea id="userInput" class="form-control" placeholder="输入你的问题..." rows="2"></textarea>
                        <div class="input-actions">
                            <button id="imageUploadBtn" class="btn btn-icon" type="button" title="上传图片">
                                <i class="bi bi-image"></i>
                            </button>
                            <button id="sendButton" class="btn btn-send">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="imagePreviewContainer" class="d-none mb-2">
                    <div class="image-preview-wrapper">
                        <div class="image-preview-item">
                            <img id="imagePreview" src="" alt="图片预览">
                            <button id="removeImageBtn" class="remove-image-btn">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="file" id="imageUploadInput" accept="image/png,image/jpeg" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Image Preview Modal - WeChat Style -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content image-modal-content">
                <div class="modal-header image-modal-header">
                    <h5 class="modal-title" id="imageModalLabel">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body image-modal-body">
                    <div class="image-container">
                        <img id="modalImage" src="" alt="预览图片" class="modal-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/marked.min.js"></script>
    <script src="./static/js/chat.js"></script>
</body>

</html>
