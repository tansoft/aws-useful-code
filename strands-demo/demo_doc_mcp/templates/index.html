<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AWS解决方案架构师</title>
    <link rel="icon" type="image/png" href="./static/favicon.png">
    <link href="./static/css/bootstrap-5.3.2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/bootstrap-icons-1.11.1.css">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <div class="container mt-3 mb-3">
        <div class="chat-container">
            <!-- Session Management Modal -->
            <div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sessionModalLabel">会话管理</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex justify-content-between mb-3">
                                <button id="clearAllSessionsBtn" class="btn btn-outline-danger btn-sm">清空会话</button>
                                <button id="createSessionBtn" class="btn btn-sm" style="background-color: #07C160; border-color: #07C160; color: white;">新建会话</button>
                            </div>
                            <div id="sessionsContainer" class="list-group">
                                <div class="text-center p-3 text-muted">加载中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-header">
                <div class="d-flex justify-content-between w-100 align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="./static/aws.png"
                             alt="AWS Logo" class="aws-logo">
                        <h5 class="mb-0">AWS解决方案架构师</h5>
                    </div>
                    <div>
                        <button id="sessionManagerBtn" class="btn btn-sm" style="border: 1px solid #666; color: #FFFFFF;" title="管理会话">
                            <i class="bi bi-chat-left-text"></i> 会话
                        </button>
                    </div>
                </div>
            </div>
            <div class="chat-body" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content markdown-content">
                        <p>你好，我是AWS解决方案架构师！👋 </p>
                        <p>你可以问我任何AWS的问题。例如：EC2的带宽是多少？</p>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-container mb-2">
                    <div class="textarea-wrapper">
                        <textarea id="userInput" class="form-control" placeholder="输入你的问题..." rows="2"></textarea>
                        <div class="input-actions">
                            <button id="imageUploadBtn" class="btn btn-icon" type="button" title="上传图片">
                                <i class="bi bi-image"></i>
                            </button>
                            <button id="sendButton" class="btn btn-send">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="imagePreviewContainer" class="d-none mb-2">
                    <div class="image-preview-wrapper">
                        <div class="image-preview-item">
                            <img id="imagePreview" src="" alt="图片预览">
                            <button id="removeImageBtn" class="remove-image-btn">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <input type="file" id="imageUploadInput" accept="image/png,image/jpeg" style="display: none;">
            </div>
        </div>
    </div>

    <script src="./static/js/bootstrap.bundle-5.3.2.min.js"></script>
    <script src="./static/js/marked-9.1.2.min.js"></script>
    <script src="./static/js/chat.js"></script>
</body>

</html>
